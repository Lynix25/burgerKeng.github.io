<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Keng</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="create.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-item">
            <a href="index.html">
                <img src="imgs/logo/logo.png" alt="">
            </a>
        </div>
        <div class="nav-item">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-item">
            <a href="gallery.html">Gallery</a>
        </div>
        <div class="nav-item">
            <a href="order.html">Order</a>
        </div>
        <div class="nav-item">
            <a href="create.html">Create Burger</a>
        </div>
        <div class="nav-item">
            <a href="ourTeam.html">Our Team</a>
        </div>
    </nav>

    <div class="container" id="createForm">
        <div>
            <h2 class="match-title">Create Your Burger</h2>
            <hr>
        </div>

        <form action="" id="BurgerSubmission">
            <table class="text-center">
                <tr class="text-L text-Bold match-Dark">
                    <td>Bun</td>                    
                </tr>
                <tr>
                    <td><p class="errMsg" id="bunErr" ></p></td>
                </tr>

                <tr class="spaceUnder">
                    <td>
                        <input type="radio" name="Bun" id="wheatBun" value="Wheat">
                        <label for="wheatBun">Wheat Bun</label>
                        <input type="radio" name="Bun" id="RegBun" value="Reg">
                        <label for="RegBun">Regular Bun</label>
                    </td>
                </tr>

                <tr class="text-L text-Bold match-Dark">
                    <td>
                        Patty
                    </td>
                </tr>
                <tr>
                    <td><p class="errMsg" id="pattyErr" ></p></td>
                </tr>

                <tr class="spaceUnder">
                    <td>
                        <input type="radio" name="Patty" id="Beef" value="Beef">
                        <label for="Beef">Beef</label>
                        <input type="radio" name="Patty" id="Chicken" value="Chicken">
                        <label for="Chicken">Chicken</label>
                        <input type="radio" name="Patty" id="Fish" value="Fish">
                        <label for="Fish">Fish</label>
                    </td>
                </tr>
                <tr class="text-L text-Bold match-Dark">
                    <td>Sauce</td>
                </tr>
                <tr>
                    <td><p class="errMsg" id="sauceErr" ></p></td>
                </tr>

                <tr class="spaceUnder">
                    <td>
                        <input type="checkbox" name="Sauce" id="Bbq" value="Barberque">
                        <label for="Bbq">Barberque</label>
                        <input type="checkbox" name="Sauce" id="Mushroom" value="Mushroom">
                        <label for="Mushroom">Mushroom</label>
                        <input type="checkbox" name="Sauce" id="Chilli" value="Chilli">
                        <label for="Chilli">Chilli </label>
                        <input type="checkbox" name="Sauce" id="Cheese" value="Cheese">
                        <label for="Cheese">Cheese</label>
                    </td>
                </tr>

                <tr class="text-L text-Bold match-Dark">
                    <td>Extras</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Extras" id="Pickles" value="pickles">
                        <label for="Pickles">Pickles</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Extras" id="Tomatoes" value="Tomatoes">
                        <label for="Tomatoes">Tomatoes</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Extras" id="ExtChilli" value="ExtChilli">
                        <label for="ExtChilli">Chilli </label>
                    </td>
                </tr>

                <tr class="spaceUnder">
                    <td>
                        <input type="checkbox" name="Extras" id="ExtCheese" value="ExtCheese">
                        <label for="ExtCheese">Cheese</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="button" id="CreateBtn" value="submit">Create</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <section class="container" id="preview">
        <div id="topBunImg"></div>
        <div id="tomatoesImg"></div>
        <div id="picklesImg"></div>
        <div id="pattyImg"></div>  
        <div id="cheeseImg"></div>
        <div id="lettuceImg"></div> 
        <div id="extrasImg"></div>   
        <div id="baseBunImg"></div> 
        <div id="sauceChoice" class="match-Dark text-L text-center">
        </div>
    </section>

    <footer>
        <h6>CONNECT WITH US</h6>
        <div>
            <a href="https://www.facebook.com">
                <img src="imgs/SocMed/fb.png" alt="">
            </a>
            <a href="https://www.instagram.com">
                <img src="imgs/SocMed/ig.png" alt="">
            </a>
        </div>
        <div>
            <p>Copyright by BurgerKeng</p>
        </div>
    </footer>
</body>

</html>
