<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Keng</title>
    <link rel="stylesheet" href="style.css">
    <script src="create.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-item">
            <a href="index.html">
                <img src="imgs/logo/logo.png" alt="">
            </a>
        </div>
        <div class="nav-item">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-item">
            <a href="">Gallery</a>
        </div>
        <div class="nav-item">
            <a href="">Order</a>
        </div>
        <div class="nav-item">
            <a href="create.html">Create Burger</a>
        </div>
        <div class="nav-item">
            <a href="">Our Team</a>
        </div>
    </nav>

    <div class="container" id="createForm">
        <div>
            <h2 class="match-title">Create Your Burger</h2>
            <hr>
        </div>

        <table class="text-center">
            <tr class="text-L text-Bold match-Dark">
                <td>Bun</td>
            </tr>

            <tr class="spaceUnder">
                <td>
                    <input type="radio" name="Bun" id="wheatBun">
                    <label for="wheatBun">Wheat Bun</label>
                    <input type="radio" name="Bun" id="RegBun">
                    <label for="RegBun">Regular Bun</label>
                </td>
            </tr>

            <tr class="text-L text-Bold match-Dark">
                <td >    
                    Patty
                </td>
            </tr>

            <tr class="spaceUnder">
                <td>
                    <input type="radio" name="Patty" id="Beef">
                    <label for="Beef">Beef</label>
                    <input type="radio" name="Patty" id="Chicken">
                    <label for="Chicken">Chicken</label>
                    <input type="radio" name="Patty" id="Fish">
                    <label for="Fish">Fish</label>
                </td>
            </tr>
            <tr class="text-L text-Bold match-Dark">
                <td>Sauce</td>
            </tr>

            <tr class="spaceUnder">
                <td>
                    <input type="checkbox" name="Sauce" id="Bbq">
                    <label for="Bbq">Barberque</label>
                    <input type="checkbox" name="Sauce" id="Mushroom">
                    <label for="Mushroom">Mushroom</label>
                    <input type="checkbox" name="Sauce" id="Chilli ">
                    <label for="Chilli ">Chilli </label>
                    <input type="checkbox" name="Sauce" id="Cheese">
                    <label for="Cheese">Cheese</label>
                </td>
            </tr>

            <tr class="text-L text-Bold match-Dark">
                <td>Extras</td>
            </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Extras" id="Pickles">
                        <label for="Pickles">Pickles</label>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <input type="checkbox" name="Extras" id="Tomatoes">
                        <label for="Tomatoes">Tomatoes</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Extras" id="Chilli ">
                        <label for="Chilli ">Chilli </label>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <input type="checkbox" name="Extras" id="Cheese">
                        <label for="Cheese">Cheese</label>
                    </td>
                </tr>
            </div>
            
        </table>
    </div>
    <div class="container" id="Image">


    </div>

    <footer>
        <h6>CONNECT WITH US</h6>
        <div>
            <a href="https://www.facebook.com">
                <img src="imgs/SocMed/fb.png" alt="">
            </a>
            <a href="https://www.instagram.com">
                <img src="imgs/SocMed/ig.png" alt="">
            </a>
        </div>
        <div>
            <p>Copyright by BurgerKeng</p>
        </div>
    </footer>
</body>

</html>
